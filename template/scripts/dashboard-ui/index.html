<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repo Compliance Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Montserrat, Arial, sans-serif; background: #f8fafc; color: #222; margin: 0; }
    h1 { color: #4285F4; margin-top: 2rem; text-align: center; }
    .repo-list { max-width: 700px; margin: 2rem auto; }
    .repo { background: #fff; border-radius: 16px; box-shadow: 0 2px 8px #0001; padding: 1.5rem; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: space-between; }
    .repo-name { font-weight: bold; font-size: 1.2rem; }
    .status { display: flex; gap: 1.2rem; }
    .status span { border-radius: 8px; padding: 0.3rem 0.7rem; font-size: 1rem; }
    .ok { background: #34A853; color: #fff; }
    .missing { background: #EA4335; color: #fff; }
    .maybe { background: #F9AB00; color: #fff; }
    a { color: #4285F4; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Repo Compliance Dashboard</h1>
  <div class="repo-list" id="repo-list"></div>
  <script>
    async function fetchRepos() {
      const res = await fetch('/api/repos');
      return res.json();
    }
    async function fetchStatus(repo) {
      const res = await fetch(`/api/status/${repo}`);
      return res.json();
    }
    async function render() {
      const list = document.getElementById('repo-list');
      list.innerHTML = '<em>Loading repos...</em>';
      const repos = await fetchRepos();
      let html = '';
      for (const { name, url } of repos) {
        const status = await fetchStatus(name);
        html += `<div class="repo">
          <div class="repo-name"><a href="${url}" target="_blank">${name}</a></div>
          <div class="status">
            <span class="${status.readme ? 'ok' : 'missing'}">README</span>
            <span class="${status.masterDoc ? 'ok' : 'missing'}">Master Doc</span>
            <span class="${status.checklist ? (status.checklistOk ? 'ok' : 'maybe') : 'missing'}">Checklist</span>
          </div>
        </div>`;
      }
      list.innerHTML = html;
    }
    render();
  </script>
</body>
</html>
