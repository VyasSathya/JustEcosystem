<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JustCreate VSCode Mock</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #202124;
      color: #f8f9fa;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .activity-bar {
      background: #232a32;
      width: 56px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 22px;
      box-shadow: 2px 0 8px #0004;
    }
    .activity-bar img {
      width: 36px;
      height: 36px;
      margin-bottom: 20px;
      border-radius: 9px;
      background: #232a32;
      box-shadow: 0 2px 12px #0008;
    }
    .side-bar {
      background: #232a32;
      width: 240px;
      height: 100vh;
      padding: 32px 20px 0 20px;
      box-sizing: border-box;
      border-right: 1.5px solid #292b2f;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .editor {
      background: #202124;
      flex: 1;
      padding: 36px 48px;
      color: #f8f9fa;
      font-size: 1.1rem;
      border-radius: 18px;
      margin: 32px 28px;
      box-shadow: 0 4px 32px #0004;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .tab-bar {
      display: flex;
      gap: 8px;
      background: #232a32;
      padding: 10px 24px 0 24px;
      border-radius: 12px 12px 0 0;
      margin: 32px 28px 0 28px;
      align-items: flex-end;
    }
    .tab {
      background: #292b2f;
      color: #f8f9fa;
      padding: 8px 22px;
      border-radius: 9px 9px 0 0;
      font-weight: bold;
      font-size: 1.05rem;
      letter-spacing: 0.01em;
      margin-right: 4px;
      box-shadow: 0 2px 6px #0003;
      border-bottom: 2.5px solid #34A853;
    }
    .tab.inactive {
      background: #232a32;
      color: #b0b4b9;
      border-bottom: none;
      box-shadow: none;
    }
    .status-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 32px;
      background: #4285f4;
      color: #fff;
      font-size: 1.05rem;
      font-weight: bold;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      padding-left: 80px;
      box-shadow: 0 -2px 10px #0004;
      z-index: 100;
    }
    .welcome {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 18px;
      color: #34A853;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.4em;
      margin-bottom: 20px;
    }
    .logo svg {
      height: 36px;
      width: 36px;
      vertical-align: middle;
    }
    .logo-text {
      font-size: 2.1rem;
      font-weight: 900;
      color: #4285F4;
      letter-spacing: 0.02em;
    }
    .logo-text .brand {
      color: #34A853;
    }
    .logo-text .last {
      color: #FBBC05;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: row; height: 100vh;">
    <div class="activity-bar">
      <span class="logo-text">J<span class="brand">C</span><span class="last">e</span></span>
    </div>
    <div class="side-bar">
      <div class="logo">
        <span class="logo-text">J<span class="brand">C</span><span class="last">e</span></span>
      </div>
      <div class="welcome">Welcome to JustCreate</div>
      <div style="color:#b0b4b9; font-size:1.08rem;">A modern, soft, branded VSCode experience.<br>Try the JustCreate theme in your editor!</div>
    </div>
    <div style="flex:1; display:flex; flex-direction:column;">
      <div class="tab-bar">
        <div class="tab">app.py</div>
        <div class="tab inactive">README.md</div>
        <div class="tab inactive">index.html</div>
      </div>
      <div class="editor">
        <div style="color:#b0b4b9;"># app.py</div>
        <div>def hello():</div>
        <div style="margin-left:2em;color:#34A853;">print(<span style="color:#fbbc05">'Welcome to JustCreate!'</span>)</div>
      </div>
    </div>
  </div>
  <div class="status-bar">JustCreate â€” All systems go!</div>
</body>
</html>
