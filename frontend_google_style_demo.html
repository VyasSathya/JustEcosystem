<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustEcosystem - Google Style Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@700;900&family=Inter:wght@700;900&family=Manrope:wght@700;900&family=Rubik:wght@700;900&family=Urbanist:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --google-blue:   #4285F4;
      --google-red:    #EA4335;
      --google-yellow: #FBBC05;
      --google-green:  #34A853;
      --slate-black:   #202124;
      --light-gray:    #F8F9FA;
      --brand-purple:  #8E24AA;
    }
    body {
      background: var(--light-gray);
      color: var(--slate-black);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .logo {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 3rem;
      margin-top: 2.5rem;
      letter-spacing: 0.06em;
      user-select: none;
    }
    .subtitle {
      font-size: 1.3rem;
      margin: 1rem 0 2rem 0;
      color: var(--slate-black);
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .demo-block {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(66,133,244,0.08);
      padding: 2rem 2.5rem;
      margin-bottom: 2rem;
      min-width: 320px;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-primary {
      background: var(--google-blue);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.75rem 2.2rem;
      margin: 0.5rem 0;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(66,133,244,0.12);
      transition: background 0.15s;
    }
    .button-primary:hover {
      background: #3367d6;
    }
    .button-special {
      background: var(--brand-purple);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.75rem 2.2rem;
      margin: 0.5rem 0;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(142,36,170,0.11);
      transition: background 0.15s;
    }
    .button-special:hover {
      background: #6d1b7b;
    }
    .color-sample {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0 0.5rem 0;
    }
    .color-dot {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: inline-block;
      border: 2px solid #eee;
    }
    .dot-blue { background: var(--google-blue); }
    .dot-red { background: var(--google-red); }
    .dot-yellow { background: var(--google-yellow); }
    .dot-green { background: var(--google-green); }
    .dot-purple { background: var(--brand-purple); }
    .dot-black { background: var(--slate-black); }
    .dot-gray { background: var(--light-gray); border: 2px solid #ccc; }
  .card.demo-card {
  background: var(--light-gray);
  border-radius: 18px;
  box-shadow: 0 2px 12px #0002;
  padding: 1.3em 1.8em 1.5em 1.8em;
  margin-bottom: 1.5em;
  min-width: 240px;
  max-width: 320px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  transition: background 0.2s;
}
.demo-heading {
  font-family: 'Montserrat', Arial, sans-serif;
  font-weight: 800;
  font-size: 1.25em;
  margin: 0 0 0.7em 0;
}
.demo-btn {
  font-family: 'Montserrat', Arial, sans-serif;
  font-size: 1.05em;
  font-weight: 700;
  border-radius: 100px;
  border: none;
  padding: 0.6em 1.6em;
  margin: 0.2em 0.5em 0.2em 0;
  cursor: pointer;
  transition: background 0.18s, color 0.18s, box-shadow 0.18s;
  box-shadow: 0 1px 5px #0001;
}
.btn-primary {
  background: var(--google-blue);
  color: #fff;
}
.btn-secondary {
  background: var(--google-red);
  color: #fff;
}
.btn-accent {
  background: var(--google-green);
  color: #fff;
}
.btn-outline {
  background: transparent;
  color: var(--google-blue);
  border: 2px solid var(--google-blue);
}
.demo-input {
  font-family: 'Montserrat', Arial, sans-serif;
  font-size: 1em;
  border-radius: 12px;
  border: 1.5px solid #bbb;
  padding: 0.7em 1em;
  margin: 0.3em 0 0.8em 0;
  width: 100%;
  background: #fff;
  color: var(--slate-black);
  transition: border 0.18s, background 0.18s, color 0.18s;
}
.demo-input:focus {
  outline: none;
  border-color: var(--google-blue);
  background: #f0f7ff;
}
.demo-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-size: 1.5em;
  color: #fff;
  box-shadow: 0 1px 4px #0002;
  margin-right: 0.1em;
}
.demo-typography h1, .demo-typography h2, .demo-typography h3, .demo-typography p, .demo-typography span {
  margin: 0.15em 0;
}
body.dark {
  background: #111;
  color: #fff;
}
body.dark .card.demo-card {
  background: #18191a;
}
body.dark .demo-input {
  background: #222;
  color: #fff;
  border-color: #444;
}
body.dark .demo-input:focus {
  background: #191c20;
}
body.dark .btn-outline {
  color: #fff;
  border-color: #fff;
}
body.dark .demo-btn:not(.btn-outline) {
  color: #fff;
}
body.dark .demo-icon {
  box-shadow: 0 1px 4px #0009;
}
body.dark #logo span {
  color: #fff !important;
}
body.dark #logo span.logo-blue {
  color: #4285F4 !important;
}
body.dark #logo span.logo-red {
  color: #EA4335 !important;
}
body.dark #logo span.logo-green {
  color: #34A853 !important;
}
body.dark #concise-logo span.logo-blue {
  color: #4285F4 !important;
}
body.dark #concise-logo span.logo-red {
  color: #EA4335 !important;
}
body.dark #concise-logo span {
  color: #fff !important;
}
  /* Top left logo container modern pill look */
  .header-logo-container {
    position: fixed;
    top: 1.2rem;
    left: 1.8rem;
    z-index: 20;
    background: rgba(32,33,36,0.85); /* dark pill for light mode */
    border-radius: 999px;
    box-shadow: 0 4px 16px #0003, 0 1.5px 8px #0002;
    padding: 0.22em 1.15em 0.22em 0.85em;
    min-width: 60px;
    min-height: 48px;
    display: flex;
    align-items: center;
    border: 1.5px solid rgba(60,64,67,0.14);
    transition: background 0.2s, border 0.2s;
  }
  body.dark .header-logo-container {
    background: rgba(255,255,255,0.13); /* subtle white pill for dark mode */
    box-shadow: 0 4px 18px #000a;
    border: 1.5px solid rgba(255,255,255,0.13);
  }
  body.dark #page-logo span {
    color: #fff !important;
  }
</style>
</head>
<body>
  <!-- Top left logo container -->
  <div id="page-logo-container" class="header-logo-container">
    <div id="page-logo" style="font-family: 'Montserrat', Arial, sans-serif; font-weight: 900; font-size: 2.1rem; display: flex; gap: 0.04em; align-items: center;"></div>
    <div id="page-full-logo" style="font-family: 'Montserrat', Arial, sans-serif; font-weight: 900; font-size: 1.2rem; display: flex; gap: 0.01em; align-items: center; margin-left: 0.8em;"></div>
  </div>
  <div style="position: absolute; top: 1.2rem; right: 1.8rem; z-index: 10;">
    <button id="theme-toggle" style="font-size: 1.1rem; border-radius: 100px; border: none; background: var(--light-gray); color: var(--slate-black); padding: 0.4em 1.2em; font-weight: 600; box-shadow: 0 2px 8px #0001; cursor: pointer; transition: background 0.2s, color 0.2s;">🌞 Light</button>
  </div>
  <div class="logo-editor" style="display: flex; flex-direction: column; align-items: center; margin-top: 2.5rem;">
  <div style="margin-bottom: 1.1rem; display: flex; align-items: center; gap: 1.2em;">
    <label for="product-switcher" style="font-size: 1.1rem; font-weight: 500; color: #444;">Product:</label>
    <select id="product-switcher" style="font-size: 1.1rem; padding: 0.2em 0.6em; border-radius: 6px; border: 1px solid #bbb;">
      <option value="JustImagine">JustImagine</option>
      <option value="JustDraft">JustDraft</option>
      <option value="JustCreate">JustCreate</option>
      <option value="JustStuff">JustStuff</option>
      <option value="JustWorks">JustWorks</option>
    </select>
    
  </div>
  <div id="logo" style="font-family: 'Montserrat', Arial, sans-serif; font-weight: 900; font-size: 2.6rem; position: relative; display: flex; gap: 0.1em; margin-bottom: 0.6em;"></div>
  <div id="full-logo-row" style="font-family: 'Montserrat', Arial, sans-serif; font-weight: 900; font-size: 2.1rem; display: flex; gap: 1.2em; align-items: center; justify-content: center; margin-bottom: 1.2em;"></div>
  <div id="concise-logo-row" style="display: flex; gap: 2.5em; align-items: center; justify-content: center; margin-bottom: 1.2em;"></div>
  <div style="display: flex; gap: 2.5em; flex-wrap: wrap; justify-content: center; margin-bottom: 2.2em;">
    <div class="card demo-card">
      <h2 class="demo-heading">Buttons</h2>
      <button class="demo-btn btn-primary">Primary</button>
      <button class="demo-btn btn-secondary">Secondary</button>
      <button class="demo-btn btn-accent">Accent</button>
      <button class="demo-btn btn-outline">Outline</button>
    </div>
    <div class="card demo-card">
      <h2 class="demo-heading">Text Fields</h2>
      <input class="demo-input" type="text" placeholder="Type here...">
      <textarea class="demo-input" rows="2" placeholder="Multiline input..."></textarea>
    </div>
    <div class="card demo-card">
      <h2 class="demo-heading">Icons</h2>
      <div class="demo-icon-row" style="display: flex; flex-wrap: wrap; gap: 1.2em; align-items: center; justify-content: center; max-width: 100vw;">
        <span class="demo-icon" style="background: var(--google-blue);">★</span>
        <span class="demo-icon" style="background: var(--google-red);">✔</span>
        <span class="demo-icon" style="background: var(--google-green);">✖</span>
        <span class="demo-icon" style="background: var(--google-yellow); color: #202124;">i</span>
        <span class="demo-icon" style="background: var(--brand-purple);">!</span>
        <span class="demo-icon" style="background: var(--google-blue);">✎</span>
        <span class="demo-icon" style="background: var(--google-red);">🔍</span>
      </div>
    </div>
    <div class="card demo-card">
      <h2 class="demo-heading">Typography</h2>
      <div class="demo-typography">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <p>Body text, <b>bold</b>, <i>italic</i>, <a href="#">link</a></p>
        <span style="font-size: 0.95em; color: var(--google-blue);">Accent text</span>
      </div>
    </div>
  </div>
  <div id="color-pickers" style="display:none;"></div>
  <div style="height: 6px; width: 100%; max-width: 420px; background: linear-gradient(90deg, #4285F4 0%, #EA4335 25%, #FBBC05 50%, #34A853 75%, #8E24AA 100%); border-radius: 3px; margin-top: 0.2em;"></div>
</div>
<script>
const palette = [
  { name: 'Google Blue',   color: '#4285F4' },
  { name: 'Google Red',    color: '#EA4335' },
  { name: 'Google Yellow', color: '#FBBC05' },
  { name: 'Google Green',  color: '#34A853' },
  { name: 'Brand Purple',  color: '#8E24AA' },
  { name: 'Slate Black',   color: '#202124' },
  { name: 'Light Gray',    color: '#F8F9FA' }
];
const productNames = [
  'JustEcosystem',
  'JustWorks',
  'JustStuff',
  'JustCreate',
  'JustEnglish',
  'JustDraft'
];
let currentProduct = 'JustEcosystem';
function getLogoText(product) {
  return product.split('');
}
function getDefaultColors(product) {
  // Blue first letter, Red first letter of 2nd word (first uppercase after first char), Green last letter, rest slate black
  const text = product;
  const colors = Array(text.length).fill('#202124'); // slate black
  if (text.length > 0) colors[0] = '#4285F4'; // blue
  // Find first uppercase letter after first char
  let secondWordIdx = -1;
  for (let i = 1; i < text.length; ++i) {
    if (text[i] >= 'A' && text[i] <= 'Z') {
      secondWordIdx = i;
      break;
    }
  }
  if (secondWordIdx > 0) colors[secondWordIdx] = '#EA4335'; // red
  colors[text.length - 1] = '#34A853'; // green
  return colors;
}
let logoText = getLogoText(currentProduct);
let defaultColors = getDefaultColors(currentProduct);
let letterColors = [...defaultColors]; // Only declare once at top-level
const logoDiv = document.getElementById('logo');
const pickersDiv = document.getElementById('color-pickers');

function getSecondWordInitial(product) {
  // Find first uppercase after first char
  for (let i = 1; i < product.length; ++i) {
    if (product[i] >= 'A' && product[i] <= 'Z') return product[i].toUpperCase();
  }
  // fallback: second char upper
  return product[1] ? product[1].toUpperCase() : '';
}

function getFullLogoSpans(product) {
  // Brand color map for second letter
  function getFullBrandColor(product) {
    const name = product.trim().toLowerCase();
    if (name.startsWith('justcreate')) return '#34A853'; // Green
    if (name.startsWith('juststuff')) return '#EA4335'; // Red
    if (name.startsWith('justimagine')) return '#FF9800'; // Orange
    if (name.startsWith('justdraft')) return '#FBBC05'; // Yellow
    if (name.startsWith('justworks')) return '#8E24AA'; // Purple
    return '#202124'; // Default: slate black
  }
  const text = product;
  const spans = [];
  if (!text) return spans;
  // First letter: blue
  spans.push({letter: text[0], color: '#4285F4'});
  // Find first uppercase letter after first char
  let secondWordIdx = -1;
  for (let i = 1; i < text.length; ++i) {
    if (text[i] >= 'A' && text[i] <= 'Z') {
      secondWordIdx = i;
      break;
    }
  }
  for (let i = 1; i < text.length; ++i) {
    if (i === secondWordIdx) {
      spans.push({letter: text[i], color: getFullBrandColor(product)});
    } else if (i === text.length - 1) {
      spans.push({letter: text[i], color: '#34A853'}); // Last letter green
    } else {
      spans.push({letter: text[i], color: '#202124'}); // Slate black
    }
  }
  return spans;
}

function renderFullLogo(targetDiv, product) {
  if (!targetDiv) return;
  targetDiv.innerHTML = '';
  const spans = getFullLogoSpans(product);
  const isDarkTheme = document.body.classList.contains('dark');
  for (const s of spans) {
    const span = document.createElement('span');
    span.textContent = s.letter;
    // Ensure high contrast for slate black
    if (s.color === '#202124') {
      span.style.color = isDarkTheme ? '#fff' : '#202124';
    } else if (s.color === '#fff' && !isDarkTheme) {
      span.style.color = '#202124';
    } else if (s.color === '#222' && isDarkTheme) {
      span.style.color = '#fff';
    } else {
      span.style.color = s.color;
    }
    span.style.marginRight = '0.01em';
    targetDiv.appendChild(span);
  }
}

function renderLogo() {
  // Full logo
  logoDiv.innerHTML = '';
  logoDiv.style.fontFamily = `'Montserrat', Arial, sans-serif`;
  logoText.forEach((char, idx) => {
    const span = document.createElement('span');
    span.textContent = char;
    if (idx === 0) span.classList.add('logo-blue');
    else if (letterColors[idx] === '#EA4335') span.classList.add('logo-red');
    else if (idx === logoText.length - 1) span.classList.add('logo-green');
    span.style.color = letterColors[idx];
    logoDiv.appendChild(span);
  });
  // Concise logo variants
  const conciseRow = document.getElementById('concise-logo-row');
  conciseRow.innerHTML = '';
  const firstLetter = logoText[0] ? logoText[0].toUpperCase() : '';
  const secondLetter = getSecondWordInitial(currentProduct);
  // Brand color map for second letter
  // Normalize product name for color mapping
  function getConciseBrandColor(product, secondLetter) {
    if (!product) return '#EA4335';
    const name = product.trim().toLowerCase();
    // For JustCreate, if the second letter is the last letter (as in a two-letter logo), use yellow to avoid two greens
    if (name.startsWith('justcreate')) {
      if (secondLetter && product[product.length-1] === secondLetter) return '#FBBC05'; // Yellow for last letter
      return '#34A853'; // Green otherwise
    }
    if (name.startsWith('juststuff')) return '#EA4335'; // Red
    if (name.startsWith('justimagine')) return '#FF9800'; // Orange
    if (name.startsWith('justdraft')) return '#FBBC05'; // Yellow
    if (name.startsWith('justworks')) return '#8E24AA'; // Purple
    return '#202124'; // Default: slate black
  }
  const secondBrandColor = getConciseBrandColor(currentProduct, secondLetter);
  // Variant 1: blue/brand main color
  const concise1 = document.createElement('div');
  concise1.style.display = 'flex';
  concise1.style.alignItems = 'center';
  concise1.style.fontFamily = "'Montserrat', Arial, sans-serif";
  concise1.style.fontWeight = '900';
  concise1.style.fontSize = '2.1rem';
  concise1.style.letterSpacing = '-0.01em';
  concise1.style.gap = '0.03em';
  concise1.style.lineHeight = '1.0';
  // First letter: blue
  const span1 = document.createElement('span');
  span1.textContent = firstLetter;
  span1.style.color = '#4285F4';
  concise1.appendChild(span1);
  // Second letter: brand color
  const span2 = document.createElement('span');
  span2.textContent = secondLetter;
  span2.style.color = secondBrandColor;
  concise1.appendChild(span2);

  // Also render the concise logo in the top left (page-logo)
  const pageLogoDiv = document.getElementById('page-logo');
  if (pageLogoDiv) {
    pageLogoDiv.innerHTML = '';
    const logoSpan1 = document.createElement('span');
    logoSpan1.textContent = firstLetter;
    logoSpan1.style.color = '#4285F4';
    logoSpan1.style.marginRight = '0.01em';
    pageLogoDiv.appendChild(logoSpan1);
    const logoSpan2 = document.createElement('span');
    logoSpan2.textContent = secondLetter;
    logoSpan2.style.color = secondBrandColor;
    pageLogoDiv.appendChild(logoSpan2);
  }
  // Render the full logo in the top left (page-full-logo)
  const pageFullLogoDiv = document.getElementById('page-full-logo');
  renderFullLogo(pageFullLogoDiv, currentProduct);
  // Render the full logo in the main content area
  const fullLogoRow = document.getElementById('full-logo-row');
  fullLogoRow.innerHTML = '';
  renderFullLogo(fullLogoRow, currentProduct);


  // Variant 2: white/black second letter for contrast
  const concise2 = document.createElement('div');
  concise2.style.display = 'flex';
  concise2.style.alignItems = 'center';
  concise2.style.fontFamily = "'Montserrat', Arial, sans-serif";
  concise2.style.fontWeight = '900';
  concise2.style.fontSize = '2.1rem';
  concise2.style.letterSpacing = '-0.01em';
  concise2.style.gap = '0.03em';
  concise2.style.lineHeight = '1.0';
  // First letter: blue
  const span3 = document.createElement('span');
  span3.textContent = firstLetter;
  span3.style.color = '#4285F4';
  concise2.appendChild(span3);
  // Second letter: white/black
  const span4 = document.createElement('span');
  span4.textContent = secondLetter;
  span4.style.color = isDark() ? '#fff' : '#222';
  concise2.appendChild(span4);

  // Concise logo row
  conciseLogoRow.appendChild(concise1);
  conciseLogoRow.appendChild(concise2);
}

// Render on load
document.addEventListener('DOMContentLoaded', function() {
  renderLogo();
});

const productSwitcher = document.getElementById('product-switcher');
productSwitcher.addEventListener('change', function(e) {
  currentProduct = productSwitcher.value;
  logoText = getLogoText(currentProduct);
  defaultColors = getDefaultColors(currentProduct);
  letterColors = [...defaultColors];
  renderLogo();
});

// Theme toggle logic
const themeToggle = document.getElementById('theme-toggle');
let darkMode = true; // Default to dark mode
function updateThemeBtn() {
  themeToggle.innerHTML = darkMode ? '🌙 Dark' : '🌞 Light';
}
themeToggle.onclick = function() {
  darkMode = !darkMode;
  document.body.classList.toggle('dark', darkMode);
  updateThemeBtn();
  renderLogo();
};
document.body.classList.toggle('dark', darkMode);
updateThemeBtn();
renderLogo();

// Responsive text fields
Array.from(document.getElementsByClassName('demo-input')).forEach(function(input) {
  input.style.maxWidth = '260px';
  input.style.boxSizing = 'border-box';
});
</script>
  
</body>
